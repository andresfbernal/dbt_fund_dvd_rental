version: 2


models:
  - name: fct_film_sales
    description: Contains the information of a rent that has been paid
    columns:
      - name: rental_id
        description: Primary key of the rent event.
        tests:
          - unique
          - not_null
      - name: film_id
        description: Id of the film that was rented.
      - name: category_id
        description: ID of the film category rented.
